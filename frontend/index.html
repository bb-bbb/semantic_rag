<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Semantic RAG Demo</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 80px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .answer { margin-top: 20px; }
        .source { font-size: 0.9em; color: gray; }
    </style>
</head>
<body>

<h1>üîç Semantic RAG Demo</h1>

<textarea id="query" placeholder="Ask a question..."></textarea>
<br/>
<button onclick="ask()">Ask</button>

<div class="answer" id="answer"></div>
<div id="sources"></div>

<script>
async function ask() {
    const query = document.getElementById("query").value;

    document.getElementById("answer").innerText = "Thinking...";
    document.getElementById("sources").innerHTML = "";

    const response = await fetch("/ask", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            query: query,
            top_k: 5
        })
    });

    const data = await response.json();

    document.getElementById("answer").innerText =
        "Answer:\n" + data.answer;

    let sourcesHtml = "<h3>Sources</h3>";
    data.sources.forEach(s => {
        sourcesHtml += `
            <div class="source">
                üìÑ ${s.doc_id} | chunk ${s.chunk_id} | score ${s.score.toFixed(3)}
            </div>
        `;
    });

    document.getElementById("sources").innerHTML = sourcesHtml;
}
</script>

</body>
</html>
